<div class="contenedor">
  <h2>Reserva de turnos de recepci√≥n</h2>

  <div class="grid">
    <label>Fecha<br>
      <input type="date" [(ngModel)]="fecha">
    </label>
    <label>Hora inicio agendamiento<br>
      <select [(ngModel)]="horaInicioAgendamiento">
        <option *ngFor="let h of horas" [value]="h">{{ h }}</option>
      </select>
    </label>
    <label>Hora fin agendamiento<br>
      <select [(ngModel)]="horaFinAgendamiento">
        <option *ngFor="let h of horas" [value]="h">{{ h }}</option>
      </select>
    </label>
    <label>Proveedor<br>
      <select [(ngModel)]="idProveedor">
        <option [ngValue]="null">-- Seleccione --</option>
        <option *ngFor="let p of listaProveedores" [value]="p.idProveedor">{{ p.nombre }}</option>
      </select>
    </label>
  </div>

  <h3>Productos</h3>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Producto</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productosSel">
        <td>
          <input type="checkbox" [checked]="p.seleccionado" (change)="alternarSeleccion(p)">
        </td>
        <td>{{ p.nombre }}</td>
        <td>
          <input type="number" min="0" [disabled]="!p.seleccionado" [(ngModel)]="p.cantidad" style="width: 6rem;">
        </td>
      </tr>
    </tbody>
  </table>

  <div class="acciones">
    <button (click)="guardar()">Registrar reserva</button>
  </div>
</div>
