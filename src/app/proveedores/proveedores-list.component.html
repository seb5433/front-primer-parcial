<div class="container">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h4 m-0">Administraci√≥n de Proveedores</h2>
    <button class="btn btn-primary" (click)="iniciarNuevo()">Nuevo</button>
  </div>

  <div class="row g-2 mb-3">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <input class="form-control" [(ngModel)]="filtro" placeholder="Filtrar por nombre" />
    </div>
  </div>

  <div class="table-responsive">
  <table class="table table-sm table-striped table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of proveedores">
        <td>{{ p.idProveedor }}</td>
        <td>{{ p.nombre }}</td>
        <td class="text-end">
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-outline-secondary" (click)="editar(p)">Editar</button>
            <button class="btn btn-outline-danger" (click)="eliminar(p.idProveedor)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </div>

  <div class="modal d-block" tabindex="-1" role="dialog" *ngIf="editando as e">
    <div class="modal-dialog" role="document">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h3 class="modal-title h5 m-0">{{ e.idProveedor ? 'Editar' : 'Nuevo' }} Proveedor</h3>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancelar()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" [(ngModel)]="e.nombre" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="guardar()">Guardar</button>
          <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
