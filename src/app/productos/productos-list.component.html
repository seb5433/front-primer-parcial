<div class="contenedor">
  <h2>Administraci√≥n de Productos</h2>
  <div class="barra">
    <input [(ngModel)]="filtro" placeholder="Filtrar por nombre" />
    <button (click)="iniciarNuevo()">Nuevo</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos">
        <td>{{ p.idProducto }}</td>
        <td>{{ p.nombre }}</td>
        <td>
          <button (click)="editar(p)">Editar</button>
          <button (click)="eliminar(p.idProducto)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal" *ngIf="editando as e">
    <div class="modal-content">
      <h3>{{ e.idProducto ? 'Editar' : 'Nuevo' }} Producto</h3>
      <label>Nombre:<br />
        <input [(ngModel)]="e.nombre" />
      </label>
      <div class="acciones">
        <button (click)="guardar()">Guardar</button>
        <button (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
